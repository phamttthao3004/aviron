<html>

<head>

    <title>Aviron - Login</title>

    <link rel="stylesheet" type="text/css" href="/login/fonts/roboto/roboto.css" />

<body onload="VerifyEmail()">

    <div class="loading">
        <div class="loading-container">
            <div class="lds-dual-ring"></div>
        </div>
    </div>
    <div id="login-page">
        <div class="background-container">
        </div>
        <div class="login-container">
            <div class="content-container">

                    <h4>
                        
                    </h4>

                    <br>

                </div>
            </div>
            <div class="form-group i3-container">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="/scripts/libs/sweetalert.min.js"></script>
    <script type="text/javascript" src="/scripts/apps/window-variables.js"></script>
